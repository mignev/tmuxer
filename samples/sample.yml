project_name: MyNewProject
project_root: ~/Documents/MyNewProject
tabs:
  - name: editor
    layout: main-vertical
    panes:
      - cmd: ls
      - cmd: ps
      - cmd: python
        split: horizontal
        resize:
          - down: 5
          - right: 10

  - name: shell
  - name: server
    panes:
      - cmd: ls
      - cmd: ps aux
  - name: ssh
