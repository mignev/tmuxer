project_name: Appsc
project_root: ~/Documents/appsc
tabs:
  - name: editor
    panes:
      - pane: 
        - cmd: cd appsc
        - panes:
          - pane:
            - cmd: bpython
            - split: horizontal
      
      - pane:
        - cmd: cd tests
        - split: vertical
        - panes:
          - pane:
            - cmd: cd tests && watchr watch.rb
            - split: horizontal
